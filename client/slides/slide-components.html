# Użyte komponenty

- Livequery - obserwuje zmiany zachodzące w bazie danych i informuje
zainteresowanych tymi zmianami

- DDP - protokół służący do komunikacji klient <-> serwer

- Minimongo - implementacja MongoDB w przeglądarce, przechowuje dane oraz
odpowiada za zapytania do bazy danych wykonywane przez klienta

- Tracker - wprowadza reaktywność

- Blaze - wyświetla widoki, z uwzględnieniem zmian zachodzących w czasie rzeczywistym

Wszystkie komponenty opisane są szczegółowo na stronie [meteor.com/projects](http://meteor.com/projects)
